<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        main {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>

    <main>
        <h2>关于我</h2>
        <p>这是一个使用 HTML 和 CSS 创建的简单网页。你可以根据需要修改内容和样式。</p>
        
        <h2>快速链接</h2>
        <ul>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#contact">联系我们</a></li>
            <li><a href="https://www.example.com" target="_blank">访问示例网站</a></li>
        </ul>

        <h2 id="about">关于我们</h2>
        <p>我们致力于提供简洁、美观、实用的网页设计示例，帮助初学者快速上手。</p>

        <h2 id="contact">联系我们</h2>
        <p>邮箱: contact@example.com</p>
        <p>电话: 123-456-7890</p>
    </main>

    <footer>
        &copy; 2025 我的网站. 保留所有权利。
    </footer>
</body>
</html>
